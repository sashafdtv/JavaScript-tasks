            var numberOfElements = +prompt("Введите кол-во элементов массива");
            var a = [];
            for (var i = 0; i < numberOfElements; i++) {
                a[i] = +prompt("Введите значение элемента массива");
            };
            console.log(a);

            //Объявление переменных
            var iMax = 0;
            var iMin = 0;
            var iPos = 0;
            var indexiMax = 0;
            var indexiMin = 0;
            var ibeg = 0;
            var iend = 0;

            //Находим iMax и iMin
            for (var i = 0; i < a.length; i++) {
                if (a[i] > iMax) {
                    iMax = a[i];
                    indexiMax = i;
                }
                if (a[i] < iMin) {
                    iMin = a[i];

                }

            if (indexiMax > indexiMin) {
                ibeg = indexiMin
                iend = indexiMax
            } else {
                ibeg = indexiMax
                iend = indexiMin
            }

        document.querySelector(".ex33").addEventListener("click", function () {
            //Ввод элементов массива
            var numberOfElements = +prompt("Введите кол-во элементов массива");
            var arr = [];
            for (var i = 0; i < numberOfElements; i++) {
                arr[i] = +prompt("Введите значение элемента массива");
            };
            console.log(arr);

            //Сортировка массива
            for (var i = 0; i <= arr.length - 2; i++) {
                var minValue = arr[i];

                for (var j = i + 1; j <= arr.length - 1; j++) {
                    if (Math.abs(arr[j]) < Math.abs(minValue)) {
                        minValue = arr[j];
                        var swap = arr[i];
                        arr[i] = minValue;
                        arr[j] = swap;
                    }
                }
            }
            alert("Отсортированный массив: " + arr);
        });
